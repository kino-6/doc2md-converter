[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html

markers =
    unit: Unit tests
    integration: Integration tests
    property: Property-based tests
    slow: Slow running tests

# Hypothesis settings
hypothesis_profile = default

[hypothesis]
max_examples = 100
deadline = None
